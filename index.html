<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="functions.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="chat-modal">

        <div class="top-bar">Support
          <img class="close" onClick="closeModal()" src="assets/close-icon@2x.png" alt="Close">
        </div>

        <div class="message-index">

          <div class="message">
            <div class="avatar-holder">
              <img class="avatar" src="assets/kathleen.jpg" alt="">
              <div class="green-circle"></div>
            </div>
            <div class="info">
              <p class="timestamp"><strong>Kathleen</strong> 2:08 pm</p>
              <div class="body">Hello! Welcome to support. We just added a bunch of new features to our app. Let me know if you have any questions, I'm here to help.</div>
            </div>
          </div>

        </div>

        <div class="send-bar">
          <form class="message-form" action="index.html" method="post">
            <input class="type-message" type="text" name="" value="" placeholder="Type something...">
            <input class="send" type="submit" name="" value="Send">
          </form>
        </div>

      </div>
    </div>
  </body>
</html>
